<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <style>
        .combo-name {
            font-weight: bold;
            font-size: 11px;
            background-color: #FFFF99;
        }
        .combo-full-address {
            font-size: 11px;
            color: #666666;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var remoteJsonStore = Ext.create('Ext.data.JsonStore', {
                soreId: 'people',
                fields: [
                    'fullName',
                    'id',
                    'street',
                    'city',
                    'state',
                    'zip'
                ],
                proxy: {
                    type: 'jsonp',
                    url: 'http://extjsinaction.com/dataQuery.php',
                    reader: {
                        type: 'json',
                        root: 'records',
                        totalProperty: 'totalCount'
                    }
                }
            });
            var combo = Ext.create('Ext.form.field.ComboBox', {
                fieldLabel: 'Search by name',
                forceSelection: true,
                displayField: 'fullName',
                loadingText: 'Querying....',
                pageSize: 20,
                width: 320,
                minChars: 1,
                valueField: 'id',
                triggerAction: 'all',
                store: remoteJsonStore,
                listConfig: {
                    getInnerTpl: function () {
                        return '<div data-qtip="{fullName}">' +
                            '<div class="combo-name">{fullName}</div>' +
                            '<div class="combo-full-address"> {street} </div>' +
                            '<div class="combo-full-address">' +
                            '{city} {state} {zip}</div>' +
                            '</div>';
                    }
                }
            });
            var win = Ext.create("Ext.window.Window", {
                title: "Find and replace",
                modal: true,
                items: [
                    combo
                ],
            });
            win.show();
        });
    </script>

</head>
<body>


</body>
</html>
