<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var mySimpleStore = {
                type: 'array',
                fields: ['name'],
                data :[
                    ['Jack Socum'],
                    ['Abe Elias'],
                    ['Aaron Conran'],
                    ['Evan Trimboli']
                ]
            };
            var combo = {
                xtype: 'combo',
                fieldLabel: 'Select a name',
                store: mySimpleStore,
                displayField: 'name',
                typeAhead: true,
                typeAheadDelay:1,
                minChars: 1,
                mode: 'local'
            };
            var win = Ext.create("Ext.window.Window",{
                title: "Find and replace",
                modal: true,
                items:[
                    combo
                ],
            });
            win.show();
        });
    </script>

</head>
<body>


</body>
</html>
