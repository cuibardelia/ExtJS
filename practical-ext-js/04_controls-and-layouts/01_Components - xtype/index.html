    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript" >

        Ext.onReady(function () {

            console.log("ca va");


            /*
            // FIRST EXAMPLE = object instantiation, no alias
            var nameText = Ext.create("Ext.form.field.Text",{
            fieldLabel : "Name"
        });
        var submitButton = Ext.create("Ext.Button",{
            text : "Submit"
        });

        Ext.create("Ext.Panel",{
            items : [
                nameText,submitButton
            ],
            renderTo: Ext.getBody()
        }); */

            var nameText = {
                xtype: "textfield",
                fieldLabel: "Name"
            };
            var submitButton = {
                xtype: "button",
                text: "Submit"
            };
            Ext.create("Ext.panel.Panel", {
                renderTo: Ext.getBody(),
                items: [
                    nameText, submitButton
                ]
            });

            // COMMENT: The actual text box and button objects are created when they get added to the Panel and rendered to the body.
            // This not only makes the code simpler but also provides us the lazy instantiation facility, thereby improving the performance.
        });
    </script>

    <title>Xtype</title>
