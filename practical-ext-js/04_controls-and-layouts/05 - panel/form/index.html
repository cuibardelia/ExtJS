<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript" >
        console.log("ca va");

        Ext.onReady(function () {

            Ext.create("Ext.form.Panel",
                {
                    title : "Controls",
                   // url : "someUrl",
                    items : [
                        {
                            xtype : "datefield",
                            fieldLabel : "Date of Birth",
                            name : "dob"
                        },
                        {
                            xtype : "textfield",
                            fieldLabel : "Blog",
                            name : "blog"
                        },
                        {
                            xtype : "button",
                            text : "Submit",
                            listeners : {
                                "click" : function(src){
                                    src.up("form").submit({
                                        success :  function(form,action){
                                            alert("Successfully submitted");
                                        },
                                        failure : function(form,action){
                                            console.log(action.failureType);
                                            console.log(action.result);
                                            alert(action.response.status + ", " + action.response.statusText);
                                        }
                                    });
                                }
                            }
                        }
                    ]

                });

        });



    </script>

    <title>Form Panel</title>
</head>
<body>

</body>
</html>
