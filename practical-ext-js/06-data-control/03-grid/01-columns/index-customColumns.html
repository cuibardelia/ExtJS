<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var bookStore = Ext.create('Ext.data.Store', {
                fields: ["isbn", "title", "author", "price"],
                data: [
                    {isbn: "1430219424", title: "First Book", author: "Florin", price:17.45},
                    {isbn: "1430219898", title: "Second Book", author: "Lorem", price:14.45},
                    {isbn: "1430349424", title: "Third Book", author: "Ipsum", price:13.99},
                    {isbn: "1434749424", title: "Forth Book", author: "Meme", price:23.99}
                ]
            });
            var booksGrid = Ext.create("Ext.grid.Panel", {
                store: bookStore,
                title: "My favorite books",
                width: 450,
                columns: [
                    {
                        text: 'Book Name',
                        dataIndex: 'title',
                        resizable: false,
                        enableColumnHide: false,
                        renderer: Ext.util.Format.uppercase
                    },
                    {
                        text: 'Book Author',
                        dataIndex: 'author'
                    },
                    {
                        text: 'ISBN',
                        dataIndex: 'isbn',
                        sortable:false,
                        renderer: function(value){
                            return "ISBN :" + value;
                        }
                    },
                    {
                        text: 'Price',
                        dataIndex: 'price',
                        renderer: Ext.util.Format.usMoney
                    }
                ],
                renderTo:  Ext.get("myGrid")
            });
        });
    </script>

</head>
<body>

<h1>My Books</h1>
<div id="myGrid"></div>

</body>
</html>
