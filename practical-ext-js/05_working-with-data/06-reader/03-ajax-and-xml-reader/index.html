<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var bookStore = Ext.create("Ext.data.Store",{
                fields: [
                    {name: "title", mapping: "Title"},
                    {name: "author", mapping: "Author"},
                    {name: "price", mapping: "Price", type:"number"}
                ],
                autoLoad: true,
                proxy: {
                    type: "ajax",
                    url: "books.xml",
                    reader: {
                        type: "xml",
                        record: "Book",
                        root: "Books"
                    }
                }
            });
            console.log(bookStore);
        });
    </script>

</head>
</head>
<body>


</body>
</html>
