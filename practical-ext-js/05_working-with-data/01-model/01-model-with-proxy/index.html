<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.define("Country",{
                extend: "Ext.data.Model",
                fields: [
                    "name",
                    "capital",
                    "population"
                ],
                idProperty: "name",
                proxy:{
                    type: "memory",
                    data: {
                        country: {
                            name: "France",
                            capital: "Paris",
                            population: 65436552
                        }
                    },
                    reader: {
                        type: "json",
                        root: "country"
                    }
                }
            });
            Country.load("France",{ //it's calling by ID
                success: function (record) {
                    console.log(record);
                    console.log(record.get("capital"));
                    console.log(record.get("population"));
                }
            });
        });
    </script>

</head>
<body>


</body>
</html>
